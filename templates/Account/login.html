{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% block body %}
  <!-- Main Content -->
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center">Log in to Gurukul</h3>
        {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
        <div class="card-text">
          <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form method="POST">

            {% csrf_token %}

            <!-- to error: add class "has-danger" -->
            <div class="form-group">
              <label for="loginusername_Label">Username</label>
              <input
                type="text"
                name="loginusername"
                class="form-control form-control-sm"
                id="loginusername"
                aria-describedby="loginusername"
              />
            </div>
            <div class="form-group">
              <label for="loginpassword">Password</label>
              
              <input
                type="password"
                name="loginpassword"
                class="form-control form-control-sm"
                id="loginpassword"
              />
            </div>
            <a href="#" style="float: right; font-size: 12px"
                >Forgot password?</a
              >
            <button type="submit" class="btn btn-primary btn-block">
              Sign in
            </button>

            <div class="sign-up">
              Don't have an account? <a href="{% url 'signup' %}">Create One</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
