{% extends "base.html" %}
{% block title %} Signup {% endblock title %}
{% block body %}
  <!-- Main Content -->
  <div class="form-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="form-container">
            <h3 class="title">Register</h3>
              {% if messages %}
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            <form method="POST" class="form-horizontal">

              {% csrf_token %}

              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  required>
              </div>
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="form-control"
                  required>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="form-control"
                  required>
              </div>
              <div class="form-group">
                <label>Email ID</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="pass1"
                  id="pass1"
                  class="form-control"
                  placeholder="Password"
                  required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input
                  type="password"
                  name="pass2"
                  id="pass2"
                  class="form-control"
                  placeholder="Password"
                  required>
              </div>
